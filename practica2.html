<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar un Menú de Restaurante</title>
    <style>
        .tarjeta {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 200px;
            border: 1px solid goldenrod;
            padding: 5px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <h1>Menu</h1>
    <div id="contenedor"></div>

    <script>
        const dataMenu = `{
  "menu": [{
      "nombre": "Bebidas",
      "items": [
            {
            "nombre": "Coca-Cola",
            "precio": 2.5
            },
            {
            "nombre": "Jugo de Naranja",
            "precio": 3.0
            },
            {
            "nombre": "Agua Mineral",
            "precio": 1.5
            }
        ]
    },
    {
      "nombre": "Platos Principales",
      "items": [
            {
            "nombre": "Hamburguesa",
            "precio": 8.0
            },
            {
            "nombre": "Pizza",
            "precio": 10.0
            },
            {
            "nombre": "Ensalada César",
            "precio": 6.5
            }
        ]
    },
    {
      "nombre": "Postres",
      "items": [
            {
            "nombre": "Tiramisú",
            "precio": 4.5
            },
            {
            "nombre": "Cheesecake",
            "precio": 5.0
            },
            {
            "nombre": "Helado",
            "precio": 3.0
            }
        ]
    }]
}`;

        const objMenu = JSON.parse(dataMenu);
        console.log(objMenu);
        console.log("JSON ES:", dataMenu);

        const divContenedor = document.querySelector("#contenedor");
        const listaMenu = objMenu.menu;
        console.log("lista menu es:", listaMenu);
        

        listaMenu.forEach(categoria => {
            const titulo = categoria.nombre;
            const listaItems = categoria.items;

            let productosHTML="";
            listaItems.forEach(item => {
                const nombre=item.nombre;
                const precio = item.precio;

                productosHTML += `<li>
                    <span>${nombre}</span>
                    <span><b>${precio.toFixed(2)}</b></span>
                    </li>`;
            });
            divContenedor.innerHTML += `<div class="tarjeta">
                                        <h3>${titulo}</h3>
                                        <ul>${productosHTML}
                                        </div>`;

        });
    </script>


</body>

</html>
